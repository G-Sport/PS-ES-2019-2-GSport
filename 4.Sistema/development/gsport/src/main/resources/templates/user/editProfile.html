<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>G-Sport</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/icons/gsport.ico" />

<!--===================================CSS=UTILITIES============================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css"
	href="vendor/animsition/css/animsition.min.css">
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css">

<!--===================================CSS=STYLE===================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>

<header class="menu-top">
	<nav id="menu">
		<ul>
			<li><h2>G-Sport</h2></li>
			<li><a th:href="@{/profile}">sua conta</a></li>
			<li><a th:href="@{/login}">sair</a></li>
			<li><h3>ALTERAR PERFIL</h3></li>
			<li><p style="text-align: center; float: right; padding-right: 15px; padding-top: 15px;"> 
				&copy; 2019 G-Sport v 2.1.3
			</p></li>
			<li><a th:href="@{/home}" style="float:right; padding-right:50px; padding-top:8px"> << voltar </a></li>
		</ul>
	</nav>
</header>
<body>

	<div class="limiter">

		<div class="vertical-menu">
			<div class="active">
				<img src="images/icons/profile-icon.png" class="img-profile">
				<br>
				<br>
				<h2 class="subtitle-30">Bem-vindo!</h2>
				<h2 class="subtitle-20">organizador</h2>
			</div>

			<a href="#">meus eventos</a> <a href="#">times favoritos</a> <a
				href="#">buscar eventos/times</a>

			<div class="active-bottom"></div>
		</div>

		<div class="container-main">
		
				<div class="wrap-profile p-t-55 p-b-55">
					<form class="signup100-form validate-form flex-sb flex-w"
						method="post">
						<!--Thymleaf-->

						<!-- Title and Subtitle for Form -->

						<label class="txt4">Alterar Nome</label><br>
						<div class="wrap-input100 validate-input m-b-36">
							<!--Name input-->
							<input class="input100" type="text" id="name" name="name"
								placeholder="xxxxxxxxx">
						</div>

						<label class="txt4">Alterar Telefone</label><br>
						<div class="wrap-input100 validate-input m-b-36">
							<!--Phone input-->
							<input class="input100" type="text" id="phone" name="phone"
								placeholder="62992xxxxxx">
						</div>

						<label class="txt4">Alterar E-mail</label><br>
						<div class="wrap-input100 validate-input m-b-36">
							<!-- Email input -->
							<input class="input100" type="text" id="email" name="email"
								placeholder="xxxxxxx@gmail.com">

							<!-- Css for input selection -->
							<span class="focus-input100"></span>
						</div>

						<label class="txt4">Alterar Senha</label><br>
						<div class="wrap-input100 validate-input m-b-36">
							<!-- Show password-->
							<span class="btn-show-pass"> <i class="fa fa-eye"></i>
							</span>

							<!-- Password input -->
							<input class="input100" type="password" id="senha antiga"
								name="senha antiga" placeholder="senha antiga" minlength="6"
								required=""> <span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-36">
							<input class="input100" type="password" id="nova senha"
								name="nova senha" placeholder="nova senha" minlength="6"
								required=""> <span class="focus-input100"></span>
						</div>

						<!-- Button -->
						<div class="container-btn">
							<input type="submit" value="Salvar"
								class="default-btn-2">
						</div>

					</form>
				</div>
		</div>
	</div>
	<!--=====================================JAVASCRIPT============================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>

	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>

	<script src="vendor/countdowntime/countdowntime.js"></script>

	<script src="js/main.js"></script>
	<!--===============================================================================================-->
</body>
</html>
